<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="bg-dark text-white p-3">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Streaming Musical</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="streaming.html">Streaming</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    </nav>
  </header>

  <main class="container my-5">
    <h1 class="mb-4">Contactez-nous</h1>

    <form class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" required />
        <div class="invalid-feedback">Veuillez entrer votre nom.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required />
        <div class="invalid-feedback">Veuillez entrer un email valide.</div>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
        <div class="invalid-feedback">Veuillez écrire un message.</div>
      </div>

      <button class="btn btn-primary" type="submit">Envoyer</button>
    </form>
  </main>

  <div class="bg-dark text-white text-center py-4 mt-5">
        <p class="mb-0">&copy; 2024 Streaming Musical. Tous droits réservés.</p>
        <p>Suivez-nous sur <a href="#" class="text-decoration-none text-primary">Facebook</a> | 
            <a href="#" class="text-decoration-none text-primary">Twitter</a> | 
            <a href="#" class="text-decoration-none text-primary">Instagram</a>
        </p>
    </div>

  <script>
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
